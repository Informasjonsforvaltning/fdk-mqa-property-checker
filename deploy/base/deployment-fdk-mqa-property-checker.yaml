apiVersion: apps/v1
kind: Deployment
metadata:
  name: fdk-mqa-property-checker
  labels:
    app: fdk-mqa-property-checker
    fdk.service: fdk-mqa-property-checker
spec:
  replicas: 1
  selector:
    matchLabels:
      fdk.service: fdk-mqa-property-checker
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: fdk-mqa-property-checker
        fdk.service: fdk-mqa-property-checker
      annotations:
        prometheus.io/scrape: "true"
    spec:
      containers:
        - name: fdk-mqa-property-checker
          image: fdk-mqa-property-checker
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: NAMESPACE
              valueFrom:
                secretKeyRef:
                  name: common
                  key: NAMESPACE
            - name: REFERENCE_DATA_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: commonurl
                  key: FDK_REFERENCE_DATA_BASE_URI
            - name: REFERENCE_DATA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: reference-data
                  key: API_KEY
            - name: SCHEMA_REGISTRY
              valueFrom:
                secretKeyRef:
                  name: fdk-metadata-quality
                  key: SCHEMA_REGISTRY
            - name: BROKERS
              valueFrom:
                secretKeyRef:
                  name: fdk-metadata-quality
                  key: BROKERS
          resources:
            requests:
              memory: "1Gi"
              cpu: "300m"
            limits:
              memory: "1Gi"
          livenessProbe:
            exec:
              command:
                - "true"
          readinessProbe:
            exec:
              command:
                - "true"
      restartPolicy: Always
